    <button
      type="button"
      id="openModalBtn"
      class="bg-blue-600 hover:bg-blue-700 transition text-white py-2 px-4 rounded-lg ml-5 mb-5 shadow">
      Qo`shish
    </button>

    <div
      id="addCarModal"
      class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
      <div
        class="bg-white p-6 rounded-2xl w-96 shadow-2xl relative animate-fadeIn">
        <button
          type="button"
          id="closeModalBtn"
          class="absolute top-3 right-3 text-gray-500 hover:text-red-600 text-xl font-bold">
          x
        </button>

        <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">
          Mashina qo`shish
        </h2>

        <form id="addCarForm" class="grid gap-3">
          <input
            type="text"
            name="name"
            placeholder="Nomi"
            required
            class="border border-black placeholder-black text-black rounded-lg px-3 py-2" />
          <input
            type="text"
            name="description"
            placeholder="Tavsif"
            required
            class="border border-black placeholder-black text-black rounded-lg px-3 py-2" />
          <input
            type="number"
            name="year"
            placeholder="Yili"
            required
            class="border border-black placeholder-black text-black rounded-lg px-3 py-2" />
          <input
            type="text"
            name="acceleration"
            placeholder="Tezlanishi (masalan: 3.5s)"
            required
            class="border border-black placeholder-black text-black rounded-lg px-3 py-2" />
          <input
            type="number"
            name="maxSpeed"
            placeholder="Max tezligi"
            required
            class="border border-black placeholder-black text-black rounded-lg px-3 py-2" />
          <input
            type="number"
            name="horsepower"
            placeholder="Ot kuchi"
            required
            class="border border-black placeholder-black text-black rounded-lg px-3 py-2" />
          <input
            type="text"
            name="colorName"
            placeholder="Rangi"
            required
            class="border border-black placeholder-black text-black rounded-lg px-3 py-2" />
          <button
            id="addCard"
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 transition text-white py-2 rounded-lg shadow">
            Qo`shish
          </button>
        </form>
      </div>
    </div>

    <div class="gap-5 ml-5" id="parent"></div>
    <ul

    <div class="pagination">
      <button type="button" id="prevBtn">Prev</button>
      <p id="currentPage">1</p>
      <button type="button" id="nextBtn">Next</button>
